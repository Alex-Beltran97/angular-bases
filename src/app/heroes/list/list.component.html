<h3>Heroes List</h3>

<h3 *ngIf="heroNames.length !== 5; else nothingWasDeleted">Deleted Heroe: <small class="text-danger"> {{deletedHero}} </small></h3>
<h3
class="text-success fw-bold"
*ngIf="heroNames.length === 0"
>All heros was deleted!</h3>

<ng-template #nothingWasDeleted>
  <h3>You don't deleted any yet!</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
>
  Delete last hero
</button>

<ul class="mt-2 list-group">
  <li
    class="list-group-item"
    *ngFor="let name of heroNames"
  >{{name}}</li>
</ul>
