<h1>{{name}}</h1>

<dl>
  <td>Name:</td>
  <dd> {{name}} </dd>

  <td>Age:</td>
  <dd> {{age}} </dd>

  <td>Method:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Capitalized:</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button
  *ngIf="!nameIsEdited"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Change Name
</button>

<button
  *ngIf="!ageIsEdited"
  class="btn btn-primary mx-2"
  (click)="changeAge()"
>
  Change age
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()"
>
  Reset Form
</button>
